<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Stormtrooper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="stormtrooper">
  <div class="dome"></div>
  <div class="mask">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="cheek-tube left"></div>
    <div class="cheek-tube right"></div>
    <div class="vents">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="eyes">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="frown">
      <div class="teeth"></div>
    </div>
    <div class="chin">
      <div class="left"><div class="aerator"><div class="tip"></div></div></div>
      <div class="right"><div class="aerator"><div class="tip"></div></div></div>
      <div class="vocoder"></div>
    </div>
  </div>
  <div class="brow-trim"></div>
</div>
</body>
</html>
